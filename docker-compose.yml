# ---------------------------------------------------------------------------
# OpenWebClaw - Docker Compose
# ---------------------------------------------------------------------------
# Complete stack with:
# - OpenWebClaw (React PWA)
# - Optional PostgreSQL (for storage)
# ---------------------------------------------------------------------------

services:
  # -------------------------------------------------------------------------
  # OpenWebClaw App
  # -------------------------------------------------------------------------
  openwebclaw:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openwebclaw
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5173}:80"
    environment:
      # API proxy settings (optional)
      - VITE_OLLAMA_URL=${OLLAMA_URL:-}
      - VITE_OPENWEBUI_URL=${OPENWEBUI_URL:-}
    networks:
      - openwebclaw-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


